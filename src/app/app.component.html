<div *ngIf="articulos != null; else espera">
  <table class="table">
    <thead>
    <tr>
      <th>Codigo</th><th>Descripcion</th><th>Precio</th>
    </tr>
    </thead>
    <tr *ngFor="let art of articulos">
      <td>{{art.codigo}}</td>
      <td>{{art.descripcion}}</td>
      <td>{{art.precio}}</td>
    </tr>
  </table>
</div>
<ng-template #espera>Esperando datos...</ng-template>
